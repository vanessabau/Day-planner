<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <!--JUMBOTRON WITH HEADING-->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!--CONTAINER FOR TIME BLOCKS-->
  <div class="container time-block">
   
    <!-- TIME BLOCKS -->
    <div id="09" class="row">
      <div class="col-2 hour">09:00AM</div>
      <textarea id="textarea-09" class="col">Textarea</textarea>
      <button class="col-2 saveBtn" type="submit">SAVE</button>
    </div>
    <div id="10" class="row">
      <div class="col-2 hour">10:00AM</div>
      <textarea id="textarea-10" class="col">Textarea</textarea>
      <button class="col-2 saveBtn" type="submit">SAVE</button>
    </div>
    <div id="11" class="row">
      <div class="col-2 hour">11:00AM</div>
      <textarea id="textarea-11" class="col">Textarea</textarea>
      <button class="col-2 saveBtn" type="submit">SAVE</button>
    </div>
    <div id="12" class="row">
      <div class="col-2 hour">12:00PM</div>
      <textarea id="textarea-12" class="col">Textarea</textarea>
      <button class="col-2 saveBtn" type="submit">SAVE</button>
    </div>
    <div id="13" class="row">
      <div class="col-2 hour">01:00PM</div>
      <textarea id="textarea-13" class="col">Textarea</textarea>
      <button class="col-2 saveBtn" type="submit">SAVE</button>
    </div>
    <div id="14" class="row">
      <div class="col-2 hour">02:00PM</div>
      <textarea id="textarea-14" class="col">Textarea</textarea>
      <button class="col-2 saveBtn" type="submit">SAVE</button>
    </div>
    <div id="15" class="row">
      <div class="col-2 hour">03:00PM</div>
      <textarea id="textarea-15" class="col">Textarea</textarea>
      <button class="col-2 saveBtn" type="submit">SAVE</button>
    </div>
    <div id="16" class="row">
      <div class="col-2 hour">04:00PM</div>
      <textarea id="textarea-16" class="col">Textarea</textarea>
      <button class="col-2 saveBtn" type="submit">SAVE</button>
    </div>
    <div id="17" class="row">
      <div class="col-2 hour">05:00PM</div>
      <textarea id="textarea-17" class="col">Textarea</textarea>
      <button class="col-2 saveBtn" type="submit">SAVE</button>
    </div>
      
    <!--SPACEHOLDER FOR STYLING-->
    <div class="spaceholder"></div>

    <!--FOOTER-->
    <div class="footer">
      <p>&#169Copyright 2020</p>
    </div>

  </div>

  <!--JAVASCRIPT-->
  <script>
    $(document).ready(function () {
      //DISPLAY CURRENT DAY IN JUMBOTRON
      $("#currentDay").html(moment().format("MMMM DD, YYYY").toString());

      //VARIABLES////////////////////////////

      //CURRENT HOUR
      let currentHour = moment().format("HH");
      //let currentHour = "10";
      console.log("current hour: " + currentHour);
    
      //ASSIGN EACH ROW AN HOUR
      var hourLabel09 = $("#textarea-09").parent().attr("id");
      var hourLabel10 = $("#textarea-10").parent().attr("id");
      var hourLabel11 = $("#textarea-11").parent().attr("id");
      var hourLabel12 = $("#textarea-12").parent().attr("id");
      var hourLabel13 = $("#textarea-13").parent().attr("id");
      var hourLabel14 = $("#textarea-14").parent().attr("id");
      var hourLabel15 = $("#textarea-15").parent().attr("id");
      var hourLabel16 = $("#textarea-16").parent().attr("id");
      var hourLabel17 = $("#textarea-17").parent().attr("id");
      
      //SAVE TEXT INPUT TO LOCAL STORAGE
      $("#09 #textarea-09").val(localStorage.getItem("09"));
      $("#10 #textarea-10").val(localStorage.getItem("10"));
      $("#11 #textarea-11").val(localStorage.getItem("11"));
      $("#12 #textarea-12").val(localStorage.getItem("12"));
      $("#13 #textarea-13").val(localStorage.getItem("13"));
      $("#14 #textarea-14").val(localStorage.getItem("14"));
      $("#15 #textarea-15").val(localStorage.getItem("15"));
      $("#16 #textarea-16").val(localStorage.getItem("16"));
      $("#17 #textarea-17").val(localStorage.getItem("17"));
      
      //ONCLICK //////////////////////////////////
      //SAVE TEXTAREA INPUT TO LOCAL STORAGE 
      $(".saveBtn").on("click", function (e) {
        e.preventDefault();
        var textArea = $(this).siblings("textarea").val();
        console.log(textArea);
        var hour = $(this).parent().attr("id");
        console.log(hour);
        localStorage.setItem(hour, textArea);
      })
      
      //COLOR CODE EACH TEXTAREA BY HOUR ////////////
      //09 HOUR
      console.log(hourLabel09);
      console.log(currentHour);
      if (hourLabel09 < currentHour) {
        $("#textarea-09").addClass("past");
      }
      else if (hourLabel09 == currentHour) {
        $("#textarea-09").addClass("present");
      }
      else {
        $("#textarea-09").addClass("future");
      }

      //10 HOUR
      console.log(hourLabel10);
      console.log(currentHour);
      if (hourLabel10 < currentHour) {
        $("#textarea-10").addClass("past");
      }
      else if (hourLabel10 == currentHour) {
        $("#textarea-10").addClass("present");
      }
      else {
        $("#textarea-10").addClass("future");
      }

      //11 HOUR
      if (hourLabel11 < currentHour) {
        $("#textarea-11").addClass("past");
      }
      else if (hourLabel11 == currentHour) {
        $("#textarea-11").addClass("present");
      }
      else {
        $("#textarea-11").addClass("future");
      }

      //12 HOUR
      if (hourLabel12 < currentHour) {
        $("#textarea-12").addClass("past");
      }
      else if (hourLabel12 == currentHour) {
        $("#textarea-12").addClass("present");
      }
      else {
        $("#textarea-12").addClass("future");
      }

      //13 HOUR
      if (hourLabel13 < currentHour) {
        $("#textarea-13").addClass("past");
      }
      else if (hourLabel13 == currentHour) {
        $("#textarea-13").addClass("present");
      }
      else {
        $("#textarea-13").addClass("future");
      }

      //14 HOUR
      if (hourLabel14 < currentHour) {
        $("#textarea-14").addClass("past");
      }
      else if (hourLabel14 == currentHour) {
        $("#textarea-14").addClass("present");
      }
      else {
        $("#textarea-14").addClass("future");
      }

      //15 HOUR
      if (hourLabel15 < currentHour) {
        $("#textarea-15").addClass("past");
      }
      else if (hourLabel15 == currentHour) {
        $("#textarea-15").addClass("present");
      }
      else {
        $("#textarea-15").addClass("future");
      }

      //16 HOUR
      if (hourLabel16 < currentHour) {
        $("#textarea-16").addClass("past");
      }
      else if (hourLabel16 == currentHour) {
        $("#textarea-16").addClass("present");
      }
      else {
        $("#textarea-16").addClass("future");
      }

      if (hourLabel17 < currentHour) {
        $("#textarea-17").addClass("past");
      }
      else if (hourLabel17 == currentHour) {
        $("#textarea-17").addClass("present");
      }
      else {
        $("#textarea-17").addClass("future");
      } 

      //TESTING DEBUGGING
      console.log("currentHour: " +currentHour);
      console.log("hourLabel09: " +hourLabel09);
      console.log("hourLabel10: " +hourLabel10);
      console.log("hourLabel11: " +hourLabel11);
      console.log("hourLabel12: " +hourLabel11);
      console.log("hourLabel13: " +hourLabel13);
      console.log("hourLabel14: " +hourLabel14);
      console.log("hourLabel15: " +hourLabel15);
      console.log("hourLabel16: " +hourLabel16);
      console.log("hourLabel17: " +hourLabel17);

    });
  </script>

</body>

</html>
